<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เครื่องมือคำนวณงานดิน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Sarabun', sans-serif; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="module">
  import React from "react";
  import { createRoot } from "react-dom/client";

  const App = () => {
    const [form, setForm] = React.useState({
      width: "",
      length: "",
      depth: "",
      type: "ขุด"
    });

    const volume =
      Number(form.width) *
      Number(form.length) *
      Number(form.depth);

    return React.createElement(
      "div",
      { className: "max-w-xl mx-auto mt-16 bg-white p-6 rounded shadow" },

      React.createElement(
        "h1",
        { className: "text-2xl font-semibold text-center mb-6" },
        "เครื่องมือคำนวณงานดิน"
      ),

      /* ประเภทงาน */
      React.createElement(
        "div",
        { className: "mb-4" },
        React.createElement("label", { className: "block mb-1" }, "ประเภทงาน"),
        React.createElement(
          "select",
          {
            className: "border p-2 w-full",
            value: form.type,
            onChange: e =>
              setForm({ ...form, type: e.target.value })
          },
          React.createElement("option", null, "ขุด"),
          React.createElement("option", null, "ถม")
        )
      ),

      /* ขนาด */
      ["width", "length", "depth"].map((key, i) =>
        React.createElement(
          "div",
          { className: "mb-4", key },
          React.createElement(
            "label",
            { className: "block mb-1" },
            key === "width"
              ? "ความกว้าง (ม.)"
              : key === "length"
              ? "ความยาว (ม.)"
              : "ความลึก (ม.)"
          ),
          React.createElement("input", {
            type: "number",
            className: "border p-2 w-full",
            value: form[key],
            onChange: e =>
              setForm({ ...form, [key]: e.target.value })
          })
        )
      ),

      /* ผลลัพธ์ */
      React.createElement(
        "div",
        { className: "mt-6 p-4 bg-gray-100 rounded text-center" },
        React.createElement(
          "p",
          { className: "text-lg font-medium" },
          `ปริมาณงานดิน (${form.type})`
        ),
        React.createElement(
          "p",
          { className: "text-2xl font-semibold mt-2" },
          isNaN(volume) || volume === 0
            ? "–"
            : volume.toFixed(2) + " ลบ.ม."
        )
      )
    );
  };

  const root = createRoot(document.getElementById("root"));
  root.render(React.createElement(App));
</script>
  </body>
</html>
